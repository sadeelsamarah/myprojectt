<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brown Bean Coffee House</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5efe6;
            background-image: radial-gradient(#d2b48c 1px, transparent 1px);
            background-size: 20px 20px;
            color: #4b2e2e;
        }

        header {
            background-color: #6f4e37;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 42px;
        }

        header p {
            font-size: 18px;
        }

        .menu {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .coffee-card {
            background-color: #fffaf3;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .coffee-card:hover {
            transform: translateY(-8px);
        }

        .coffee-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .coffee-card h3 {
            margin: 15px;
            color: #6f4e37;
        }

        footer {
            background-color: #6f4e37;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>☕ Brown Bean Coffee House</h1>
    <p>Professional Coffee • Premium Beans • Perfect Taste</p>
</header>

<section class="menu">
    <!-- 50 Coffee Types -->
    <!-- You can duplicate/edit easily -->

    <!-- Coffee Item Template -->
    <!-- Just change the name -->
    <!-- Images load automatically -->

    <script>
        const coffees = [
            "Espresso","Double Espresso","Americano","Cappuccino","Latte",
            "Flat White","Mocha","White Mocha","Macchiato","Caramel Macchiato",
            "Irish Coffee","Affogato","Ristretto","Lungo","Cortado",
            "Turkish Coffee","Arabic Coffee","French Press","Cold Brew","Iced Latte",
            "Iced Mocha","Nitro Coffee","Vienna Coffee","Dalgona","Red Eye",
            "Black Eye","Piccolo Latte","Cafe au Lait","Hazelnut Latte","Vanilla Latte",
            "Caramel Latte","Pumpkin Spice Latte","Cinnamon Latte","Chocolate Latte","Honey Latte",
            "Coconut Latte","Almond Latte","Oat Milk Latte","Soy Latte","Bulletproof Coffee",
            "Mint Mocha","Orange Espresso","Rose Latte","Lavender Latte","Maple Latte"
        ];

        coffees.forEach(coffee => {
            document.write(`
                <div class="coffee-card">
                    <img src="https://source.unsplash.com/400x300/?coffee,${coffee}">
                    <h3>${coffee}</h3>
                </div>
            `);
        });
    </script>
</section>

<footer>
    <p>© 2026 Brown Bean Coffee House • All Rights Reserved</p>
</footer>

</body>
</html>
